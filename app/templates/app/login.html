{% extends 'base.html' %}
{% load static %}


<head>

	<style>
		.bd-placeholder-img {
		  font-size: 1.125rem;
		  text-anchor: middle;
		  -webkit-user-select: none;
		  -moz-user-select: none;
		  user-select: none;
		}
  
		@media (min-width: 768px) {
		  .bd-placeholder-img-lg {
			font-size: 3.5rem;
		  }
		}
	  </style>
	  {% block css %}<link href="{% static "css/login.css" %}" rel="stylesheet">{% endblock %}
</head>

{% block content %}


<body class="text-center">
    
	<main class="form-signin">
	  <form>
		<img class="mb-4" src="{% static "images/logo.png" %}" alt="" width="72" height="57">
		<h1 class="h3 mb-3 fw-normal">FaceAccess</h1>
	
		<div class="form-floating">
		  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
		  <label for="floatingInput">Usuario</label>
		</div>
		<div class="form-floating">
		  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
		  <label for="floatingPassword">Contrasena</label>
		</div>
		<a class="w-100 btn btn-lg btn-primary" type="submit" href="{% url 'identify_login' %}">Iniciar Sesion</a>
		<p class="mt-5 mb-3 text-muted">&copy; 2023</p>
	  </form>
	</main>
{% endblock %}
