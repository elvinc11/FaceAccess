{% extends 'base.html' %}
{% load static %}



{% block content %}

            <div class=""container" style="padding: 20px;">ID:  &nbsp;&nbsp; &nbsp;&nbsp; &nbsp; {{ form.website_id }} </div>

    </div>
{% endblock %}
