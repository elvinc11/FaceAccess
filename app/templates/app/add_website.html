{% extends 'base.html' %}
{% load static %}



{% block content %}
    <div class="container" style="background-color: white; padding: 50px;">
    <h3 class="text-primary">Ingresar Sitio Web</h3>

    <form method="POST">{% csrf_token %}
        <div class="fieldWrapper">
            <div class="container" style="padding: 20px;">ID:  &nbsp;&nbsp; &nbsp;&nbsp; &nbsp; {{ form.website_id }} </div>
            <div class="container" style="padding: 20px;">URL: {{ form.url }} </div>
        </div>
        <button type="submit" class="btn btn-outline-primary">Guardar</button>
    </form>
    </div>
{% endblock %}
