{% extends 'base.html' %}
{% load static %}



{% block content %}
    <div class="container" style="background-color: white; padding: 50px;">
    <h3 class="text-primary">Ingresar Usuario</h3>

    <form method="POST">{% csrf_token %}
        <div class="fieldWrapper">
            <div class="container" style="padding: 20px;">Nombre: {{ form.name }} </div>
        </div>
        <button type="submit" class="btn btn-outline-primary">Agregar</button>
        <a style="margin-left: 10px" href="{% url 'dashboard' %}" class="btn btn-primary">Regresar</a>
    </form>
    </div>
{% endblock %}
